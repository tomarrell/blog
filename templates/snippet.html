<a class="snippet-link" href="/post/{{id}}">

    <p class="snippet-date">{{ fmt-date date }}</p>
    <p class="snippet-desc">{{ description }}</p>

      <!-- <a href="/post/{{id}}" class="button">View more</a> -->
    <!-- </div> -->
  </div>
