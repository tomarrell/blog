{{#each posts}}
<a class="snippet-link" href="/post/{{id}}">
  <div class="snippet">
    <h3 class="snippet-title">{{ title }}</h3>
    <p class="snippet-date">{{ fmt-date date }}</p>
    <p class="snippet-desc">{{ description }}</p>
    <div class="snippet-button">
      <div class="button">View more</div>
    </div>
  </div>
</a>
{{/each}}
